<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambient Connector</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">
  </head>
  <body>
      <h1>Ambient Connector</h1>
      <form>
        <div class="container">
          <div class="row">
              <div class="one-half column">
                  <label>Wifi名</label>
                  <input class="u-full-width" type="text" placeholder="xxxxx">
              </div>
              <div class="one-halfs column">
                  <label>パスワード</label>
                  <input class="u-full-width" type="password" placeholder="xxxxx">
              </div>
          </div>
        </div>
        <div class="row">
          <div class="four column">
              IoT送信タイプ
              <select class="u-full-width">
                  <option value="cycle">定期送信</option>
                  <option value="trigger">トリガー送信</option>
              </select>
          </div>
          <div class="four column">
              送信間隔(秒)
              <input class="u-full-width" type="number" placeholder="300">
          </div>
        </div>
        <hr>
        <h3>Ambient設定</h3>
        <div class="row">
          <div class="four column">
              チャネルID
              <input class="u-full-width" type="number" placeholder="300">
          </div>
          <div class="four column">
              ライトキー
              <input class="u-full-width" type="number" placeholder="300">
          </div>
          <div class="four column">
              リードキー
              <input class="u-full-width" type="number" placeholder="300">
          </div>
        </div>
        <div class="row">
            <hr>
            <button class="button-primary" type="submit">送信！</button>
        </div>
      </form>

  </body>
</html>
